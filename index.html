<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psyform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@300;400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="page-login" id=login>
        <div class="row-img"><img src="img/undraw_Sync_files_re_ws4c 1.svg" alt="imagen de check" class="img-login"></div>
        <div class="row-login">
            <h1 class="text-login">Login</h1>
            <form action="post" class="form-login">
                <div class="container-login"><i class="far fa-envelope"></i><input type="email" class="input-login" placeholder="E-mail"></div>
                <div class="container-login"><i class="fas fa-key"></i><input type="password" class="input-login" placeholder="Password"></div>
                <p>forgot password?</p>
                <button type="submit">sign in</button>
            </form>
        </div>
    </section>



    <script src="https://kit.fontawesome.com/2016ace7a6.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
